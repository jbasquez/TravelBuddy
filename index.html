<!DOCTYPE html>

<html>

<head>
  <Title>Travel Buddy</Title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Monoton&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Day.js -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Title bar -->
  <nav class="navbar titlebar fixed-top">
    <div class="container-fluid justify-content-center">
      <span id="title" class="m-1 h1">Travel Buddy</span><img id="travelBud" src="./TravelBud.png">
    </div>
  </nav>


  <div class="row">
    <aside id="sideBar" class="col-3-auto p-4 vh-100 position-fixed">
      <!-- search forms -->
      <form>
        <div class="form-group col-auto largeForms">
          <label for="formGroupExampleInput">City:</label>
          <input type="text" class="form-control" id="city" placeholder="Orlando">
          
          <!-- origin (airport name) -->
          <label class="mt-2" for="formGroupExampleInput">Origin Airport:</label>
          <input type="text" class="form-control" id="origin" placeholder="Ex. lax">

          <!-- destination (airport name) -->
          <label class="mt-2">Destination Airport:</label>
          <input type="text" class="form-control" id="destination" placeholder="Ex. mco">

          <!-- outbound date -->
          <label class="mt-2" for="inputYear">Departure Date:</label>
          <div class="row mb-n2 justify-content-center">
            <div class="form-group">
              <select id="outboundM" class="form-control-md p-1 pl-3">
                <option selected>MM</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>

            <div class="form-group smallForms">
              <select id="outboundY" class="form-control-md p-1 pl-2">
                <option selected>YYYY</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
              </select>
            </div>
          </div>

          <!-- inbound date -->
          <label class="" for="inputYear">Return Date:</label>
          <div class="row justify-content-center">
            <div class="form-group smallerForms">
              <select id="inboundM" class="form-control-md p-1 pl-3">
                <option selected>MM</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="form-group smallForms">
              <select id="inboundY" class="form-control-md p-1 pl-2">
                <option selected>YYYY</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
              </select>
            </div>
          </div>
        </div>
        <button id="searchBtn" class="btn btn-primary mr-4" type="submit">Search</button>
      </form>
    </aside>

    <article class="col">
      <div class="row justify-content-center" id="errorPlace">
        <div class="row">
          <div class="col-auto">
            <div class="savedFlight"></div>
          </div>
          <div class="col">
            <div class="savedHotel"></div> 
          </div>
        </div>
        <!-- Add Table Row Here -->
        <!-- Column 1 for SavedFlight -->
        
        <!-- Column2 for SavedHotel -->
        
        <div id="startMessage"></div>
        <div id="flightsAndHotels"></div>
      </div>
      <div class="row justify-content-center mb-n3">
        <div id="hotels"></div>
      </div>
      <div id="pageButtons" class="row mb-5 justify-content-center"></div>
      </div>


    </article>
  </div>

  <footer class="navbar bg-dark fixed-bottom">
    <div class="container d-flex justify-content-center">
      <span> &#169; Made By Team 2</span>
    </div>
  </footer>
  <!-- Runs the Airplane API -->
  <script src="airplaneAPI.js"></script>
  <!-- Runs the Hotel API -->
  <script src="airplane.js"></script>
  <script src="hotelAPI.js"></script>

</body>

</html>
