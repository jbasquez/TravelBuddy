<body>
  <!-- Title bar -->
  <nav class="navbar">
    <div class="container-fluid justify-content-center">
      <span id="title" class="navbar m-n1 mb-0 h1">Travel Buddy</span>
    </div>
  </nav>


  <div class="Media-body border">
    <div class="container border">
      <!-- hide this after first search -->
      <div class="row justify-content-center">
        <h2 class="m-5">Travel Buddy helps you find the best prices on flights and hotels!</h1>
      </div>
      <!-- hide this after first search -->
      <div class="row">
        <div class="col-3">

        </div>
        <div class="col">
          <!-- search forms -->

          <!-- hotel info  -->
          <!-- city -->
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Where to:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ex:city">
            </div>
          </form>
          <!-- Airport info -->

          <form>
            <!-- destination (airport name) -->
            <div class="row">
              <div class="col">
                <label for="formGroupExampleInput">Destination Airport</label>
                <input type="text" class="form-control" id="destination" placeholder="ex:RDA">
              </div>
              <!-- origin (airport name) -->
              <div class="col">
                <label for="formGroupExampleInput">Origin Airport</label>
                <input type="text" class="form-control" id="origin" placeholder="ex:ATL">
              </div>
            </div>
          </form>
          <!-- outbound departure date  -->
          <label class="mt-2" for="inputYear">Departure Date:</label>
          <div class="row">

            <div class="col">
              <div class="form-group">
                <select id="outboundY" class="form-control">
                  <option selected>Year</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <select id="outboundM" class="form-control">
                  <option selected>Month</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>

              </div>
            </div>
            <div class="col">
              <div class="form-group">

                  <option selected>Day (Optional)</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>

                  <option>22</option>
                  <option>23</option>

                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>
              </div>
            </div>
          </div>

          <!-- inbound date -->
          <label class="mt-2" for="inputYear">Return Date:</label>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <select id="inboundY" class="form-control">
                  <option selected>Year</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>

            <div class="col">
